{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% block content %}

<h1>{{ title }}</h1>
{{ page.intro|richtext }}
<form action="{% pageurl page %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="UserID">EbirdID</label>
        <input type="text" class="form-control" id="UserID" name="ebirdid" aria-describedby="emailHelp" placeholder="Enter EbirdUser ID">
        <small class="form-text text-muted">不知道ID嗎？  查看這個 </small>
    </div>
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password">
    </div>
    <div class="form-group">
        <label for="TeamSelect"> Select your team </label>
        <select class="form-control" id="TeamSelect" name="team">
        <option>大冠隊</option>
        <option>彩鷸隊</option>
        <option>家雁隊</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock content %}
